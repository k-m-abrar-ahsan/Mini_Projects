<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/file.png">
</head>
<body>

<div class="password-generator">
    <div class="password-display">
        <input type="text" id="passwordDisplay" readonly>
        <button onclick="copyPassword()" class="copy-button">
            <img src="images/copy.png" alt="Copy" class="copy-icon">
        </button>
    </div>
    
    <h2>Secure Password Generator</h2>
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="1" max="128" value="12" style="font-family:Oxanium;">

    <label style="font-family: Oxanium; color: #a09e9e;">
        <input type="checkbox" id="includeLowercase" checked> Include Lowercase
    </label>
    <label style="font-family:Oxanium; color: #a09e9e;">
        <input type="checkbox" id="includeUppercase" checked> Include Uppercase
    </label>
    <label style="font-family:Oxanium; color: #a09e9e;">
        <input type="checkbox" id="includeNumbers" checked> Include Numbers
    </label>
    <label style="font-family:Oxanium; color: #a09e9e;">
        <input type="checkbox" id="includeSymbols" checked> Include Symbols
    </label>

    <button class="generate-button" onclick="generatePassword()" style="font-family:Oxanium; color: #95bdc2; font-size: 1rem;">Generate Password</button>
</div>

<script src="main.js"></script>
</body>
</html>
